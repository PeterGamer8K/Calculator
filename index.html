<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="background">
        <div class="calculator">
            <h1>Calculator</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button id="btn-C" class="button">C</button></td>
                    <td><button id="btn-backspace" class="button"><</button></td>
                    <td><button id="btn-divider" class="button">/</button></td>
                    <td><button id="btn-multiplier" class="button">X</button></td>
                </tr>
                <tr>
                    <td><button id="btn-7" class="button">7</button></td>
                    <td><button id="btn-8" class="button">8</button></td>
                    <td><button id="btn-9" class="button">9</button></td>
                    <td><button id="btn-minus" class="button">-</button></td>
                </tr>
                <tr>
                    <td><button id="btn-4" class="button">4</button></td>
                    <td><button id="btn-5" class="button">5</button></td>
                    <td><button id="btn-6" class="button">6</button></td>
                    <td><button id="btn-plus" class="button">+</button></td>
                </tr>
                <tr>
                    <td><button id="btn-1" class="button">1</button></td>
                    <td><button id="btn-2" class="button">2</button></td>
                    <td><button id="btn-3" class="button">3</button></td>
                    <td rowspan="2"><button id="btn-equal" class="button" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btn-0" class="button" style="width: 106px;">0</button></td>
                    <td><button id="btn-point" class="button">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="./js/controller/calculatorController.js"></script>
<script src="./js/model/calculatorModel.js"></script>
<script src="./js/view/calculatorView.js"></script>
<script src="./js/main.js"></script>

</html>
